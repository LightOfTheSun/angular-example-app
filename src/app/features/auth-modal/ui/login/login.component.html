<form (ngSubmit)="submit()" [formGroup]="loginForm">
  <div class="form-group">
    <label for="email">E-mail <sup class="text-danger">*</sup></label>
    <input
      [class.is-invalid]="loginForm.controls.email.invalid"
      [formControl]="loginForm.controls.email"
      autofocus
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter your email"
      type="email"
    />
    @if (loginForm.controls.email.invalid && !loginForm.controls.email.untouched) {
      <span class="text-danger">Please enter a valid email!</span>
    }
  </div>

  <div class="form-group mt-3">
    <label for="password">Password <sup class="text-danger">*</sup></label>
    <input
      [class.is-invalid]="loginForm.controls.password.invalid"
      [formControl]="loginForm.controls.password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter your password"
      type="password"
    />

    @if (loginForm.controls.password.invalid && !loginForm.controls.password.untouched) {
      <span class="text-danger">Please enter a password!</span>
    }
  </div>

  <button class="rounded float-end mt-3" type="submit">
    Login
  </button>
</form>
