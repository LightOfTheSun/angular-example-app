<app-nav-bar />

<div (scrollPosition)="handleScrolling($event)" class="container" scrollTracker>

  <router-outlet />
</div>

<app-footer />

<button (click)="scrollToTop()" [hidden]="isScrolled()" class="teleport hidden-mobile">
  <i [class]="isScrolled() ? 'bi-chevron-down' : 'bi-chevron-up'" class="bi"></i>
</button>

<div class="toast-display">
  <app-alerts aria-atomic="true" aria-live="polite" />
</div>
